<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/registr.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/mod.js"></script>
    <script src="js/scrollUp.js"></script>

    <title>bhromaon</title>
  </head>
  <body>
    <div class="modalWrap">
      <form
        class="authorization"
        style="background-image: url(img/modBG.jpeg);"
      >
        <a class="popup-close"><i class="far fa-times-circle"></i></a>
        <h2 class="authorization__title">
          Авторизуйтесь, перш ніж переглядати цю інформацію.
        </h2>
        <input
          class="authorization__input"
          type="text"
          name="username"
          placeholder="Введите логин"
        />
        <input
          class="authorization__input"
          type="password"
          name="password"
          placeholder="Введите пароль"
        />
        <input
          class="authorization__input authorization__input--sub"
          type="submit"
          name="submit"
          value="ВОЙТИ"
        />
      </form>
    </div>
    <header class="head">
      <a
        href="#"
        onclick="return false"
        class="header__burger"
        id="header__burger"
      >
        <span></span>
      </a>
      <a href="#" class="scrollUp"><i class="fas fa-chevron-up"></i></a>
      <nav class="navigation">
        <div class="container">
          <div class="navigation__wrapper">
            <a href="index.html" class="navigation__logo-link">bhromaon</a>
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="info.html" class="navigation__link"
                  >Чому нас обирають</a
                >
              </li>
              <li class="navigation__item">
                <a href="news.html" class="navigation__link">Новини</a>
              </li>
              <li class="navigation__item">
                <a href="#travel" class="navigation__link modal__link"
                  >Мандруй з нами</a
                >
              </li>
              <li class="navigation__item">
                <a href="#contacts" class="navigation__link">Реєстрація</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="section"
        style="
          background-image: url(https://images.pexels.com/photos/399160/pexels-photo-399160.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
        "
      >
        <div class="container">
          <form action="" class="form">
            <h1 title="Registration form" class="form__title">
              Реєстрація
            </h1>
            <div class="form__group">
              <label class="form__label" for="">Login</label>
              <input class="form__input" type="text" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Пароль</label>
              <input class="form__input" type="password" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Введіть пароль ще раз </label>
              <input class="form__input" type="password" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Email</label>
              <input class="form__input" type="email" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Пароль</label>
              <input class="form__input" type="text" name="" id="" />
            </div>
            <div class="form__group">
              <button class="btn">Реєстрація</button>
            </div>
            <a class="modal__toggle" id="modal__toggle">Вже маєте акаунт?</a>
          </form>
        </div>
      </section>
      <form action="" class="form modal" id="logModal">
        <h1 title="Registration form" class="form__title">Авторизація</h1>
        <a class="modal__close"><i class="far fa-times-circle"></i></a>
        <div class="form__group">
          <label class="form__label" for="">Логін</label>
          <input class="form__input" type="text" name="" id="" />
        </div>
        <div class="form__group">
          <label class="form__label" for="">Пароль</label>
          <input class="form__input" type="password" name="" id="" />
        </div>
        <div class="form__group">
          <button class="btn">Увійти</button>
        </div>
      </form>
    </main>
    <footer class="footer" id="contacts">
      <div class="container">
        <div class="row row--center">
          <div class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="info.html" class="menu__link">Чому нас обирають</a>
              </li>
              <li class="menu__item">
                <a href="news.html" class="menu__link">Новини</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Мандруй з нами</a>
              </li>
              <li class="menu__item">
                <a href="registr.html" class="menu__link">Реєстрація</a>
              </li>
            </ul>
          </div>
          <div class="footer__nav">
            <a href="" class="footer__logo-link">Bhramaon</a>
            <span class="footer__subtitle">Safe Travel anywhere</span>
            <ul class="socials">
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><i class="fab fa-youtube"></i
                ></a>
              </li>
              <li class="socials__item">
                <a href="#" class="socials__link"
                  ><i class="fab fa-pinterest"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/burger.js"></script>
    <script src="js/registr.js"></script>
  </body>
</html>
